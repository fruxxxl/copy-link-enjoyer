<!DOCTYPE html>
<html>

<head>
    <title>Copy Link Enjoyer Options</title>
</head>

<body>
    <div style="width: 300px;">
        <h3>Copy Link Enjoyer Options</h3>
        <label for="markdownCopyCheckbox" style="display: flex; align-items: center;">
            <input type="checkbox" id="markdownCopyCheckbox">
            <span>Enable MD format for copied link</span>
        </label>
        <br>
        <div id="linksList"></div>
        <br>
        <button id="clearLinks">Clear Links</button>
        <style>
            #linksList div {
                margin: 5px 0;
                padding: 10px;
                background-color: #f0f0f0;
                border-radius: 5px;
            }
        </style>
    </div>
    <script src="options.js"></script>
</body>

</html>
